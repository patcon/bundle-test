on:
  push:
    #pull_request:
    #types: [synchronize, opened]

jobs:
  bundlewatch:
    runs-on: ubuntu-latest
    env:
      #BUNDLEWATCH_GITHUB_TOKEN: 845de7421ecccbd5e6dcab8db9b34c6df0239e36
      GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2.3.1

      - name: Use Node.js
        uses: actions/setup-node@v2.0.0
        with:
          node-version: 14.4.0

      - run: |
          npm install
          npm run build
          npx bundlewatch

